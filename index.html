<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

                        <div class="header-inner">

                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />

                        <div class="header-inner">

                            </a>
                            <a href="">
                                <span class="text-semibold"> Đăng nhập</span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-content">
            <div class="container">
                <div class="header-content-container">
                    <div class="header-content-wrapper">
                        <!-- menu  -->
                        <div class="header-content-inner header-menu">
                            <img src="./assets/image/logo/menu.svg" alt="">
                            <img class="header-logoC" src="./assets/image/logo/logoC.svg" alt="">
                            <img class="header-logo" src="./assets/image/logo/Logo full1.svg" alt="">
                        </div>

                        <div class="header-content-inner">
                            <div class="header-content-search">

                                    <input type="text" id="product-search" name="q" placeholder="Tìm kiếm ">
                                    <button type="submit">
                                        <i class="icon-sm fas fa-search"></i>
                                    </button>

                                </form>

                            </div>
                        </div>

                        <div class="header-content-inner header-cart">
                            <a href="" class="header-cart-box">
                                <div class="">

                                    <!-- <span class="quantity-cart">0</span> -->
                                </div>
                                <p class="text-sm ">Giỏ hàng</p>
                            </a>

                            <a href="" class="header-cart-box">
                                <div>
                                    <i class=" fa-regular fa-bell"></i>

                                </div>
                                <p class="text-sm ">Ưu đãi</p>

                            </a>
                        </div>
                        <div class="header-content-inner ">
                            <a href="" class="header-bell">
                                <img src="./assets/image/logo/bell.svg" alt="">

                        </div>

                    </div>
